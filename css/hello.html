<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Horizontal</title>
    <style>
        .contenedor {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: auto;
            white-space: nowrap; /* Para permitir el scroll horizontal */
        }
        .caja {
            display: inline-block;
            width: 200px;
            height: 200px;
            background-color: lightblue;
            margin: 10px;
        }
        .boton {
            position: absolute;
            top: 10px;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .boton.izquierda {
            left: 10px;
        }
        .boton.derecha {
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="contenedor" id="contenedor">
        <div class="caja"></div>
        <div class="caja"></div>
        <div class="caja"></div>
        <div class="caja"></div>
        <div class="caja"></div>
        <div class="caja"></div>
        <div class="caja"></div>
        <div class="caja"></div>
        <div class="caja"></div>
        <div class="caja"></div>
        <!-- AÃ±ade tantas cajas como necesites -->
    </div>
    <button class="boton izquierda" onclick="scrollIzquierda()">Izquierda</button>
    <button class="boton derecha" onclick="scrollDerecha()">Derecha</button>

    <script>
        function scrollIzquierda() {
            var contenedor = document.getElementById('contenedor');
            contenedor.scrollBy({ left: -200, behavior: 'smooth' });
        }
        
        function scrollDerecha() {
            var contenedor = document.getElementById('contenedor');
            contenedor.scrollBy({ left: 200, behavior: 'smooth' });
        }
    </script>
</body>
</html>
